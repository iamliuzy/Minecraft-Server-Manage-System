name: Build:ubuntu.86
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x86
      - name: Setup pyinstaller
        run: pip install pyinstaller
      - name: Build
        run: pyinstaller -distpath ".\build\ubunto\latest\dist\" -workpath ".\build\ubunto\latest\build\" -y
