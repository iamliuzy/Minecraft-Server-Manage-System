name: Build:ubuntu.64
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Setup pyinstaller
        run: pip install pyinstaller
      - name: Build
        run: pyinstaller "MSMS.py" --distpath "build\ubuntu-64\latest\dist\" --workpath "build\ubuntu-64\latest\build\" -y
      - name : Pack
        run: |
          zip -r MSMS-ubuntu.64-latest-full.zip . -i build\ubuntu-64\latest\
      - name: Setup git
        run: sudo apt-get install git
      - name: Push
        run: |
          cd build
          git config --global user.email "liuzhiyu@liuzhiyu.onmicrosoft.com"
          git config --global user.name "Zhiyu Liu"
          git init
          git add *
          git commit -m "Ubunto-x64 builds latest"
          git remote add "MSMS" "https://github.com/iamliuzhiyu/Minecraft-Server-Manage-System.git"
          git push MSMS/build
